<form (ngSubmit)="addTalk(f)" #f="ngForm">
  <ion-item>
    <ion-label stacked color="primary">Name</ion-label>
    <ion-input name="name" type="text" required ngModel></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked color="primary">Speaker</ion-label>
    <ion-input name="speaker" type="text" required ngModel></ion-input>
  </ion-item>

  <button ion-button type="submit" block>Add Talk</button>

</form>
