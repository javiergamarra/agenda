<form (ngSubmit)="addTalk(f)" [formGroup]="userForm">
  <ion-item>
    <ion-label stacked color="primary">Name</ion-label>
    <ion-input name="name" type="text" required
               [formControl]="userForm.controls['name']">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked color="primary">Speaker</ion-label>
    <ion-input name="speaker" type="text" required
               [formControl]="userForm.controls['speaker']"></ion-input>
  </ion-item>

  <button ion-button type="submit" block [disabled]="!userForm.valid">
    Add Talk
  </button>

</form>
