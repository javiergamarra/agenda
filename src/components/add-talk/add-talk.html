<form (ngSubmit)="addTalk(f)" [formGroup]="userForm">
  <ion-item>
    <ion-label stacked color="primary">Name
      <div *ngIf="!nameControl.valid && nameControl.touched">Name is invalid</div>
    </ion-label>
    <ion-input name="name" type="text" required minlength="3"
               [formControl]="nameControl">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked color="primary">Speaker</ion-label>
    <ion-input name="speaker" type="text" required
               [formControl]="speakerControl"></ion-input>
  </ion-item>

  <button ion-button type="submit" block [disabled]="!userForm.valid">
    Add Talk
  </button>

</form>
